    <main class="paginaEscibime">
        <section class="escribime">
            <article>
                <div class="escribimeContenedor row">
                    <div class="escribimeTextos col-12 col-lg-6 p-5">
                        <h1 class="titulo">Escribíme</h1>
                        <form class="row" action="#" method="get" enctype="application/x-www-form-urlencoded">
                            <legend class="mt5">Contame un poco de vos</legend>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <label for="nombre" class="form-label">¿Como te llamas?</label>
                                    <input type="text" class="form-control"
                                        placeholder="Tu nombre, apodo, como te guste" name="nombre" id="nombre"
                                        required>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-lg-6">
                                    <label for="email" class="form-label">Dejame tu correo electrónico</label>
                                    <input type="email" class="form-control" placeholder="maria@miweb.com" name="email"
                                        id="email" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="celular" class="form-label">Si querés dejame tu celular para responderte
                                        mas rápido</label>
                                    <input type="number" class="form-control" name="celular" id="celular"
                                        placeholder="Ej: 54 11 2664 5546">
                                </div>
                            </div>
                            <legend class="mt-5">Contame en que te puedo ayudar</legend>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <label for="asunto" class="form-label">¿Cómo te puedo ayudar?</label>
                                    <select name="asunto" id="asunto" class="form-select" required>
                                        <option value="">Elejí una opción</option>
                                        <option value="Consulta">Quiero conocer mas de las tortas</option>
                                        <option value="Presupuesto">Necesito un Presupuesto</option>
                                        <option value="Cursos">Me gustaría aprender a hacer tortas</option>
                                        <option value="Otro">Tengo orta duda</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="asunto" class="form-label">¿Cómo te puedo ayudar?</label>
                                    <textarea class="form-control" name="mensaje" id="mensaje" cols="20" rows="5"
                                        placeholder="Usa este espacio para dejarme el mensaje"></textarea>
                                </div>
                            </div>


                            <legend class="mt-5">Sigamos en contacto</legend>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="novedades" id="novedades">
                                    <label class="form-check-label" for="novedades">Quiero estar al tanto de todas las
                                        novedades</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <button type="reset" class="btn btn-primary">BORRAR</button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary">ENVIAR</button>
                            </div>
                        </form>

                    </div>
                    <figure class="escribimeFotoCont orden1 col-12 col-lg-6">
                        <img class="escribimeFoto" src="../img/mariana2.jpg" alt="Mariana"></i>
                    </figure>
                </div>

    <script>
        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) {
            document.getElementById("navbar").classList.add("navcomprimido");
          } else {
            document.getElementById("navbar").classList.remove("navcomprimido");
